version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    allow:
      - dependency-type: direct
    versioning-strategy: increase-if-necessary
    open-pull-requests-limit: 10
    target-branch: "dev"
    reviewers:
        - "RSickenberg"
    schedule:
      interval: daily
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
